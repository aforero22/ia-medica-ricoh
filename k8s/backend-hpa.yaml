apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-rag-hpa
  namespace: medical-rag
  labels:
    app: backend-rag
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-rag-sintomas
  minReplicas: 3  # Mínimo 3 pods
  maxReplicas: 10 # Máximo 10 pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Escala cuando CPU >70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Escala cuando memoria >80%
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60  # Espera 60s antes de escalar
      policies:
      - type: Percent
        value: 100  # Escala hasta 100% más pods
        periodSeconds: 60
      - type: Pods
        value: 2    # Máximo 2 pods adicionales por minuto
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300  # Espera 5min antes de reducir
      policies:
      - type: Percent
        value: 50   # Reduce hasta 50% de pods
        periodSeconds: 60
      - type: Pods
        value: 1    # Máximo 1 pod menos por minuto
        periodSeconds: 60
