apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-ricoh
  namespace: medical-only
  labels:
    app: backend-ricoh
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-ricoh
  template:
    metadata:
      labels:
        app: backend-ricoh
    spec:
      containers:
      - name: backend-ricoh
        image: backend-ricoh:gpt-oss
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          value: "your-openai-api-key-here"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-ricoh-service
  namespace: medical-only
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: backend-ricoh